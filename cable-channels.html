<script>
// Change focus using arrow keys:
var mainTable = document.getElementById('mainTable');
right = 0;
down = 0;
mainTable.onkeydown = function(event) {
  if(event.keyCode == 37 && right > 0) {
    right = right - 1;
    console.log('left');
    document.getElementById(event.target.id).blur()
    var currentfocus = event.target.id.split('');
    currentfocus.splice(currentfocus.length-1, 1, +currentfocus[currentfocus.length - 1]-1);
    var newfocus = currentfocus.join('');
    document.getElementById(newfocus).focus()
  }
  else if (event.keyCode == 39 && right < 1) {
    right = right + 1;
    console.log('right');
    document.getElementById(event.target.id).blur()
    var currentfocus = event.target.id.split('');
    currentfocus.splice(currentfocus.length-1, 1, +currentfocus[currentfocus.length - 1]+1);
    var newfocus = currentfocus.join('');
    document.getElementById(newfocus).focus()
  }
  else if (event.keyCode == 38 && down > 0) {
    down = down - 1;
    console.log('up');
    document.getElementById(event.target.id).blur()
    var currentfocus = event.target.id.split('');
    if (currentfocus[2] == 0) {
      currentfocus.splice(2,1, 9);
      currentfocus.splice(1,1, 0);
    }
    else {
      currentfocus.splice(2, 1, +currentfocus[2]-1);
    }
    var newfocus = currentfocus.join('');
    document.getElementById(newfocus).focus();
  }
  else if (event.keyCode == 40 && down < 11) {
    down = down + 1;
    console.log('down');
    document.getElementById(event.target.id).blur()
    var currentfocus = event.target.id.split('');
    if (currentfocus[2] == 9) {
      currentfocus.splice(2,1, 0);
      currentfocus.splice(1,1, 1);
    }
    else {
      currentfocus.splice(2,1, +currentfocus[2]+1);
    }
    var newfocus = currentfocus.join('');
    document.getElementById(newfocus).focus();
  }
};
</script>
<script>
// Set initial focus on first cell in table:
var node = findFirstChild(document.getElementById('mainTable'), 'TD');
if (node) {
    // get the control within the cell
    node.focus();
}
function findFirstChild(parent, tag) {
    var node, child;
    for (node = parent.firstChild; node; node = node.nextSibling) {
        if (node.nodeType == 1) { // Element
            if (node.tagName === tag) {
                return node;
            }
            child = findFirstChild(node, tag);
            if (child) {
                return child;
            }
        }
    }
    return undefined;
}
</script>
<script>
// Click on currently focused element by pressing enter key:
document.addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        document.activeElement.click();
    }
});
