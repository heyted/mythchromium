<script>
var myTable = document.getElementById('myTable');
myTable.onkeydown = function(event) {
  var numberOfCells = document.getElementById('myTable').getElementsByTagName("td").length;
  if(event.keyCode == 37) {
    console.log('left');
    document.getElementById(event.target.id).blur()
    var currentfocus = event.target.id.split('');
    currentfocus.splice(currentfocus.length-1, 1, +currentfocus[currentfocus.length - 1]-1);
    var newfocus = currentfocus.join('');
    document.getElementById(newfocus).focus()
  }
  else if (event.keyCode == 39) {
    console.log('right');
    document.getElementById(event.target.id).blur()
    var currentfocus = event.target.id.split('');
    currentfocus.splice(currentfocus.length-1, 1, +currentfocus[currentfocus.length - 1]+1);
    var newfocus = currentfocus.join('');
    document.getElementById(newfocus).focus()
  }
  else if (event.keyCode == 38) {
    console.log('up');
    document.getElementById(event.target.id).blur()
    var currentfocus = event.target.id.split('');
    currentfocus.splice(2, 1, +currentfocus[2]-1);
    var newfocus = currentfocus.join('');
    document.getElementById(newfocus).focus();
  }
  else if (event.keyCode == 40) {
    console.log('down');
    document.getElementById(event.target.id).blur()
    var currentfocus = event.target.id.split('');
    currentfocus.splice(2,1, +currentfocus[2]+1);
    var newfocus = currentfocus.join('');
    document.getElementById(newfocus).focus();
  }
};
</script>
<script>
var node = findFirstChild(document.getElementById('myTable'), 'TD');
if (node) {
    // get the control within the cell
    node.focus();
}
function findFirstChild(parent, tag) {
    var node, child;

    for (node = parent.firstChild; node; node = node.nextSibling) {
        if (node.nodeType == 1) { // Element
            if (node.tagName === tag) {
                return node;
            }
            child = findFirstChild(node, tag);
            if (child) {
                return child;
            }
        }
    }
    return undefined;
}
</script>
